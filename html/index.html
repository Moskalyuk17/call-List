<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form action="" class="formCalls">
            <label for="dateFrom">Введите дату от:</label>
            <input type="date" name="dateFrom" id="dateFrom">
            <label for="dateTo">Введите время до:</label>
            <input type="date" name="dateTo" id="dateTo">
            <button class="unloadCalls">
                Выгрузить звонки
                <svg>
                  <defs>
                    <filter id="glow">
                      <fegaussianblur result="coloredBlur" stddeviation="5"></fegaussianblur>
                      <femerge>
                        <femergenode in="coloredBlur"></femergenode>
                        <femergenode in="coloredBlur"></femergenode>
                        <femergenode in="coloredBlur"></femergenode>
                        <femergenode in="SourceGraphic"></femergenode>
                      </femerge>
                    </filter>
                  </defs>
                  <rect />
                </svg>
              </button>                        
        </form>

        <div class="divCall">
            <table id="callsList">
                <thead>
                    <th>Имя сотрудника</th>
                    <th>Номер сотрудника</th>
                    <th>Статус</th>
                    <th>Дата окончание</th>
                    <th>Дата Начало</th>
                    <th>Обработчик</th>
                </thead>
            </table>
        </div>
    </main>

    <script async src="/js/my.js"></script>
</body>
</html>
